<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Program</title>
</head>
<body>
    <h2>Square Root of Different Data Types</h2>
    <script>
        const number1 = 2.25;
        const number2 = -4;
        const number3 = 'hello';

        const result1 = Math.sqrt(number1);
        const result2 = Math.sqrt(number2);
        const result3 = Math.sqrt(number3);

        console.log(`The square root of ${number1} is ${result1}`);
        console.log(`The square root of ${number2} is ${result2}`);
        console.log(`The square root of ${number3} is ${result3}`);
    </script>
    <p> * If 0 or a positive number is passed in the Math.sqrt() method, then the square root of that number is required</p>
    <p> * If a nagative number is passed, NaN is returned.</p>
    <p> * If a string is passed, NaN is returned.</p>
</body>
</html>
