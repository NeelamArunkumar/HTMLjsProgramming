<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h2>To find the square root of a number in JS, you can use the built-in Math.sqrt() method. its syntax is:</h2>
    <code>Math.sqrt(number);</code>
    <h2>Here, the <code>Math.sqrt()</code> method takes a number and returns its square root</h2>

    <script>
        // Example: Square Root of a Number

        // take the input from the user
        const number = prompt('Enter the number: ');

        const result = Math.sqrt(number);
        console.log(`The square root of ${number} is ${result}`);
        
    </script>
</body>
</html>
